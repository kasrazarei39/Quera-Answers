<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="s003">
    <form>
        <div class="inner-form">
            <div class="input-field first-wrap">
                <div class="input-select">
                    <select onchange="selectCategory()" id="select" name="choices-single-defaul">
                        <option>technology</option>
                        <option>contest</option>
                        <option>university</option>
                        <option>olympiad</option>
                    </select>
                </div>
            </div>

            <div class="input-field second-wrap">
                <datalist id="technology_datalist">
                </datalist>

                <datalist id="contest_datalist">
                </datalist>

                <datalist id="university_datalist">
                    <option value="اعداد فیثاغورثی-280">
                </datalist>

                <datalist id="olympiad_datalist">
                </datalist>

                <input id="search" list="technology_datalist" type="text" placeholder="Enter Keywords"/>

            </div>
            <div class="input-field third-wrap">
                <button class="btn-search" type="button"
                        onclick="window.location.href='https://github.com/kasrazarei39/Quera-Answers/tree/main/Questions/'+document.getElementById('select').value+'/'+document.getElementById('search').value">
                    <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
                         data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    function selectCategory() {
        let category = document.getElementById('select').value;
        document.getElementById('search').setAttribute("list", category + "_datalist");
    }

</script>
</html>
